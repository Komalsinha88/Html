<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brushing up my basics of HTML</title>
</head>
<body>
    <!-- comments using ctrl + / -->
     <p> click here to open google <a href="https://www.google.com"> click here </a> </p>

     <!-- Heading tags -->
      <h1> Heading </h1>
      <h2> Heading </h2>
      <h3> Heading </h3>
      <h4> Heading </h4>
      <h5> Heading </h5> 
      <p> Images of hacker</p>

    <!-- Image tag -->
    <img src="https://www.google.com/imgres?q=hacker%20images&imgurl=https%3A%2F%2Fwww.hackerone.com%2Fsites%2Fdefault%2Ffiles%2Flearn-how-to-hack-on-hacker101.jpg&imgrefurl=https%3A%2F%2Fwww.hackerone.com%2Ffor-hackers%2Fhow-to-start-hacking&docid=Z-wdOUTNfUlCUM&tbnid=aSNNZ1gQ7daQgM&vet=12ahUKEwijkYu0zbOKAxV5b_UHHaKPDX4QM3oECGYQAA..i&w=1000&h=800&hcb=2&itg=1&ved=2ahUKEwijkYu0zbOKAxV5b_UHHaKPDX4QM3oECGYQAA" alt="Hacker Images" height="123">
    
    <!-- Break line -->
    <br>

    <!-- Different font styles -->
    <p><b>This is bold</b>
    <i>This is italic</i>
    <u>This is underline</u> </p>

    <!-- TEXT SIZE -->
    <big> This is big tag </big>
    <small> This is small tag </small>

    <!-- hr tag is used to insert horizontal line to separate content -->
    <hr> Hello hacker<br>

    <!-- Subscript and superscript -->
    H<sub>2</sub>o <br>
    A<sup>2</sup>+B<sup>2</sup> <br>

    <!-- Pre tag: doesn't ignore lines and spaces between text -->
    <pre> 
        I 
        am 
        a 
        software developer
    </pre>

    </body>
</html>
